  <!-- custom cursor -->
    <script type="text/javascript">
   	$(document).ready(function(){
        	$('.background').mousemove(function(e){
            var w = $('#mycursor').outerWidth()
            var h = $('#mycursor').outerHeight()
             	$('#mycursor').css('left', e.clientX - w/2).css('top', e.clientY - h/2);
        	});
        });
    </script>
