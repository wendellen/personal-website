<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/ming_n_out.css">
    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
    <script src="p5.js"></script>
    <script src="p5.dom.js"></script>
    <script type="text/javascript" src="js/ming_n_out.js"></script>
    <title>ᕙ( ~ . ~ )ᕗ</title>

  <!-- custom cursor -->
    <script type="text/javascript">
   	$(document).ready(function(){
        	$('.background').mousemove(function(e){
            var w = $('#mycursor').outerWidth()
            var h = $('#mycursor').outerHeight()
             	$('#mycursor').css('left', e.clientX - w/2).css('top', e.clientY - h/2);
        	});
        });
    </script>

  </head>

  <body>
    <div class="background">

      <div id="mycursor"></div>

    </div>

  </body>
</html>
